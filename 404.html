<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<style>
	* {
		margin: 0;
		font-family: "Poppins", sans-serif;
	}

	body {
		overflow: hidden;
	}

	h1 {
		font-size: 5rem;
	}
	.sun {
		position: absolute;
		width: 100vh;
		height: 125px;
		background-repeat: no-repeat;
	}

	#suncontainer {
		position: absolute;
		display: flex;
		justify-content: center;
		align-items: center;	
		height: 100vh;
		width: 100vw;
		z-index: -1;
	}
</style>
<body>
	<div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; gap: 2vw; align-items: center; justify-content: center; position: absolute;">
		<h1>404</h1>
		<h3><a href="https://mseung.dev/">mseung.dev</a></h3>
		<p>Couldn't find anything? The link must have been misspelled.</p>
	</div>

	<div id="suncontainer"></div>
	<script>
		const suncontainer = document.getElementById("suncontainer");
	
		var rotations = [];
		for(let i=0; i<8; i++) {
			var sun = document.createElement("div");
			sun.className = "sun";
			sun.style.backgroundImage = "url(./pictures/floatingemojis/sun.png)"
			suncontainer.appendChild(sun)
		}
	
		var rotation = 0;
		function setUp(child) {
			child.style.transform = "rotate(" + rotation + "deg)"
			rotations.push(rotation);
			rotation+=45;
		}
		for(let i=0; i<document.getElementsByClassName("sun").length; i++) {
			setUp(document.getElementsByClassName("sun")[i]);
		}
	
		function rotate(child, index) {
			child.style.transform = "rotate(" + (rotations[index] + rotation) + "deg)";
		}
		var rotateInterval = setInterval(function() {
			for(let i=0; i<document.getElementsByClassName("sun").length; i++) {
				rotate(document.getElementsByClassName("sun")[i], i);
			}
			rotation += 1;
		}, 20)
	</script>
</body>
</html>
