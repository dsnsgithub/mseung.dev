<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search Test</title>

	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="container mx-auto mt-10 p-8 bg-gray-100">
	<h1 class="text-3xl font-semibold mb-4">Generic Supermarket Database</h1>

	<div class="bg-gray-200 p-4 rounded-lg mt-4 mb-4">
		<h2>Explore a wide range of products and their prices.</h2>
		<h2>Using a web-scrapped DB from <a href="https://cooklist.com/products/browse" class="text-blue-500 underline">CookList</a>.</h2>
	</div>

	<div class="flex items-center space-x-4 mb-4">
		<label for="inputBox" class="text-lg font-semibold flex-shrink-0">Enter search term:</label>
		<div class="relative flex-grow">
			<input type="text" id="inputBox" class="px-6 py-4 border rounded-lg focus:outline-none focus:border-blue-500 w-full text-xl">
		</div>
	</div>

	<div id="results" class="grid grid-cols-1 gap-4"></div>
	<script src="index.js"></script>
</body>

</html>
