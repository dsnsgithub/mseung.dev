<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen" class="container">
        <h1>Chat System</h1>
        <input type="text" placeholder="Name" id="name">
        <div onclick="connectToIP()" class="server">
            <button>Connect to 10.3.3.222:5000</button>
        </div>
    </div>
    <div id="loading-screen" class="container">
        <h1 id="connected-status">Connecting...</h1>
    </div>

    <div id="chat-screen" class="container">
        <div style="height: 50%; display: flex;">
            <div id="chat-container">
                <div id="chat"></div>
                <div style="height: 100%; display: flex; justify-content: space-between; align-items: flex-end;">
                    <div style="width: 70%;">
                        <input type="text" placeholder="Message" id="message">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                    <div>
                        <button onclick="disconnect()">Disconnect</button>
                    </div>
                </div>
            </div>
            <div id="client-container">
                <div id="all-clients">

                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
