<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="flash"></div>
    <div id="gameover">
        <h1>Game Over!</h1>
        <p id="waveresult"></p>
    </div>
    <div id="container">
        <div id="block"></div>

        <div id="weapon">
            <div id="mainpart"></div>
            <div id="barrel"></div>
        </div>

        <section id="prompt">
            <section id="prompttext"></section>
            <section id="progression"></section>
        </section>

        <section id="result"></section>

        <div id="numeric">
            <div id="ammo" style="color: goldenrod; position: static;"></div>
            <div id="money" style="color: green; position: static;"></div>
            <div id="health" style="color: red; font-size: larger; position: static;"></div>
        </div>
    </div>
    <div id="layout">
        <div id="missile"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
